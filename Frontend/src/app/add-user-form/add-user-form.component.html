<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
    <title>AdminHub</title>
</head>
<body>
    <!-- SIDEBAR -->

    <app-shared-sidebar></app-shared-sidebar>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
       <app-shared-navbar></app-shared-navbar>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="table-data">
                <div class="order">
                    <div class="container">
                        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <h1>Ajouter Utilisateur</h1>
                          
                            <!-- Nom et Prénom -->
                            <div class="input-box">
                              <label for="name">Nom et Prénom:</label>
                              <div class="input-container">
                                <input type="text" id="name" formControlName="name">
                                <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
                                  Le nom et prénom sont requis.
                                </p>
                              </div>
                            </div>
                          
                            <!-- Email -->
                            <div class="input-box">
                              <label for="email">E-mail:</label>
                              <div class="input-container">
                                <input type="email" id="email" formControlName="email">
                                <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
                                  Veuillez entrer une adresse e-mail valide.
                                </p>
                              </div>
                            </div>
                          
                            <!-- Rôle -->
                            <div class="input-box">
                              <label for="role">Rôle:</label>
                              <div class="input-container">
                                <select id="role" formControlName="role">
                                  <option value="employé">Employé</option>
                                  <option value="stagiaire">Stagiaire</option>
                                </select>
                                <p *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
                                  Le rôle est requis.
                                </p>
                              </div>
                            </div>
                          
                            <!-- Mot de passe -->
                            <div class="input-box">
                              <label for="password">Mot de passe:</label>
                              <div class="input-container">
                                <input type="password" id="password" formControlName="password">
                                <p *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
                                  Le mot de passe doit contenir au moins 6 caractères.
                                </p>
                              </div>
                            </div>
                          
                            <!-- Société d'accueil -->
                            <div class="input-box">
                              <label for="company">Société d'accueil:</label>
                              <div class="input-container">
                                <input type="text" id="company" formControlName="company">
                                <p *ngIf="userForm.get('company')?.invalid && userForm.get('company')?.touched" class="error-message">
                                  La société d'accueil est requise.
                                </p>
                              </div>
                            </div>
                          
                            <!-- Bouton de soumission -->
                            <div class="btn-container">
                              <button class="btn" type="submit" [disabled]="userForm.invalid">
                                Ajouter Utilisateur
                              </button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script src="script.js"></script>
</body>
</html>
