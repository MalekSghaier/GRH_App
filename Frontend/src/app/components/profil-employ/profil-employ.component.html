<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>AdminHub - Profil</title>
</head>
<body>
    <app-shared-sidebar></app-shared-sidebar>


  <!-- CONTENT -->
  <section id="content">
	<app-shared-navbar></app-shared-navbar>


    <!-- MAIN CONTENT MODERNISÉ -->
    <main>
	      <div class="head-title">
        <div class="left">
          <h1>Tableau de bord</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Tableau de bord</a>
            </li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li>
              <a class="active" href="parametre">Paramètres</a>
            </li>
          </ul>
        </div>


      </div>

      <div class="table-data">
        <div class="order">
          <div class="profile-container">
            <div *ngIf="user" class="profile-card">
              <div class="profile-header">
				<h2><i class='bx bx-user-circle'></i>Profil de {{ user.name }}</h2>
                <p>Informations personnelles et paramètres de compte</p>
              </div>
              
              <div class="profile-details">
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-user'></i>
                    <span>Nom:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ user.name }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-envelope'></i>
                    <span>Email:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ user.email }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-shield'></i>
                    <span>Rôle:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ user.role }}</p>
                  </div>
                </div>
              </div>
              
              <div class="profile-actions">
                <a routerLink="/edit-profile-employ" class="btn-action primary">
                  <i class='bx bx-edit'></i> Modifier profil
                </a>
                <a routerLink="/change-password-employ" class="btn-action secondary">
                  <i class='bx bx-lock-alt'></i> Changer mot de passe
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
