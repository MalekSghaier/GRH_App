<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>AdminHub</title>
</head>
<body>
  <app-shared-sidebar></app-shared-sidebar>
  <section id="content">
    <app-shared-navbar></app-shared-navbar>

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Offres d'Emploi</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Tableau de bord</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" href="#">Offres d'Emploi</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="table-data">
      <div class="order">
        <div class="container">
          <mat-tab-group>
            <!-- Onglet 1 : Ajouter une offre -->
            <mat-tab label="üìå Ajouter une offre">
              <div class="tab-content">
                <h2>Cr√©er une nouvelle offre d'emploi</h2>
                <button class="btn-primary" (click)="openAddOfferDialog()">+ Ajouter</button>
              </div>
            
            </mat-tab>
          
            <!-- Onglet 2 : Mes offres publi√©es -->
            <mat-tab label="üìÇ Mes offres publi√©es">
              <div class="tab-content">
                <h2>Liste de mes offres</h2>
                <div class="table-container">
                  <table mat-table [dataSource]="offers" class="mat-elevation-z8">
                    <!-- Colonne Titre -->
                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef>Titre</th>
                      <td mat-cell *matCellDef="let offer">{{ offer.title }}</td>
                    </ng-container>

                    <!-- Colonne Soci√©t√© -->
                    <ng-container matColumnDef="company">
                      <th mat-header-cell *matHeaderCellDef>Soci√©t√©</th>
                      <td mat-cell *matCellDef="let offer">{{ offer.company }}</td>
                    </ng-container>

                    <!-- Colonne Lieu -->
                    <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef>Lieu</th>
                      <td mat-cell *matCellDef="let offer">{{ offer.location }}</td>
                    </ng-container>

                    <!-- Colonne Actions -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>Actions</th>
                      <td mat-cell *matCellDef="let offer">
                        <button mat-icon-button color="primary">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteOffer(offer._id)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
            </mat-tab>
          
            <!-- Onglet 3 : Candidatures re√ßues -->
            <mat-tab label="üìë Candidatures re√ßues">
              <div class="tab-content">
                <h2>Candidatures re√ßues</h2>
                <p>Consultez les candidatures pour vos offres d'emploi.</p>
                <!-- √Ä impl√©menter -->
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </main>
  <!-- MAIN -->
  </section>
  <!-- CONTENT -->
</body>
</html>
