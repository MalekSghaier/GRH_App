<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>

	<!-- My CSS -->

	<title>AdminHub</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a  class="brand">
			<i class='bx bxs-smile  bx-lg'></i>
			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li [class.active]="currentRoute === '/superadmin-dashboard'">
				<a routerLink="/superadmin-dashboard">
					<i class='bx bxs-dashboard bx-sm' ></i>
					<span class="text">Tableau de bord</span>
				</a>
			</li>
			<li [class.active]="currentRoute === '/compagnie' " >
				<a routerLink="/compagnies">
					<i class='bx bxs-shopping-bag-alt bx-sm' ></i>
					<span class="text">Compagnies</span>
				</a>
			</li>


		</ul>
		<ul class="side-menu bottom">
			<li [class.active]="currentRoute === '/profil'">
				<a routerLink="/profil">
					<i class='bx bxs-cog bx-sm bx-spin-hover' ></i>
					<span class="text">Paramètres</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bx-power-off bx-sm bx-burst-hover' ></i>
					<span class="text">Déconnexion</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
   <nav>
    <i class='bx bx-menu bx-sm' ></i>
    <form action="#">
        <div class="form-input">
        </div>
    </form>
    <input type="checkbox" class="checkbox" id="switch-mode" hidden />
    <label class="swith-lm" for="switch-mode">
        <i class="bx bxs-moon"></i>
        <i class="bx bx-sun"></i>
        <div class="ball"></div>
    </label>

    <!-- Notification Bell -->
	<a href="javascript:void(0)" class="notification" id="notificationIcon">
		<i class='bx bxs-bell bx-tada-hover'></i>
	</a>


    <!-- Profile Menu -->
	<a href="javascript:void(0)" class="profile" id="profileIcon">
        <img src="https://cdn-icons-png.freepik.com/512/4159/4159471.png" alt="Profile">
    </a>
    <div class="profile-menu" id="profileMenu">
        <ul>
            <li><a routerLink="/profil">Paramètres</a></li>
            <li><a (click)="logout()">Déconnexion</a></li>
        </ul>
    </div>
</nav>
<!-- NAVBAR -->
		<!-- MAIN -->
<!-- MAIN -->
<main>
  <div class="head-title">
    <div class="left">
      <h1><i class='bx bx-cog'></i> Paramètres du Profil</h1>
      <ul class="breadcrumb">
        <li>
          <a routerLink="/superadmin-dashboard">Tableau de bord</a>
        </li>
        <li><i class='bx bx-chevron-right'></i></li>
        <li>
          <a class="active" routerLink="/profil">Paramètres</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="table-data">
    <div class="profile-card">
      <div class="card-header">
        <h2><i class='bx bx-user-pin'></i> Modifier les données personnelles</h2>
      </div>
      
      <div class="card-body">
        <!-- Message de succès -->
        <div *ngIf="successMessage" class="alert success">
          <i class='bx bx-check-circle'></i> {{ successMessage }}
        </div>

        <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>
              <i class='bx bx-user'></i> Nom complet
            </label>
            <input type="text" formControlName="name" placeholder="Entrez votre nom">
            <div *ngIf="editProfileForm.get('name')?.invalid && editProfileForm.get('name')?.touched" class="error">
              <i class='bx bx-error-circle'></i> Le nom est requis
            </div>
          </div>

          <div class="form-group">
            <label>
              <i class='bx bx-envelope'></i> Adresse email
            </label>
            <input type="email" formControlName="email" placeholder="Entrez votre email">
            <div *ngIf="editProfileForm.get('email')?.invalid && editProfileForm.get('email')?.touched" class="error">
              <i class='bx bx-error-circle'></i> Veuillez entrer un email valide
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save" [disabled]="editProfileForm.invalid">
              <i class='bx bx-save'></i> Enregistrer les modifications
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<!-- MAIN -->
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
<script src="script.js"></script>
</body>
</html>
