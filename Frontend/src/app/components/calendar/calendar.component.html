<div class="calendar-container">
  <div class="calendar-header">
    <button (click)="prevMonth()">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <h3>{{ monthNames[currentMonth - 1] }} {{ currentYear }}</h3>
    <button (click)="nextMonth()">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>
  
  <div class="calendar-grid">
    <div class="day-header">L</div>
    <div class="day-header">M</div>
    <div class="day-header">M</div>
    <div class="day-header">J</div>
    <div class="day-header">V</div>
    <div class="day-header">S</div>
    <div class="day-header">D</div>
    
    <ng-container *ngFor="let day of days">
      <div class="day-cell" 
           [class.empty]="!day.day"
           [class.today]="isToday(day.day)"
           [class.worked-full-day]="day.status === 'complet'"
           [class.worked-half-day]="day.status === 'entree'"
           [class.absent-day]="day.status === 'absent' && day.day">
        <div class="day-number">{{ day.day }}</div>
      </div>
    </ng-container>
  </div>

  <div class="calendar-legend">
    <div class="legend-item">
      <div class="legend-color full"></div>
      <span>Journée complète</span>
    </div>
    <div class="legend-item">
      <div class="legend-color half"></div>
      <span>Demi-journée</span>
    </div>
  </div>
</div>
