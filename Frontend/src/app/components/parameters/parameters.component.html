<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>AdminHub</title>
</head>
<body>
  <app-shared-sidebar></app-shared-sidebar>
  <section id="content">
    <app-shared-navbar></app-shared-navbar>

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Paramètres</h1>
          <ul class="breadcrumb">
            <li><a href="#">Tableau de bord</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="#">Paramètres</a></li>
          </ul>
        </div>
      </div>

      <div class="table-data">
        <div class="order">
          <div class="settings-container">
            <div *ngIf="company" class="profile-card">
              <div class="profile-header">
                <h2><i class='bx bx-cog'></i> Profil Entreprise</h2>
              </div>
              
              <div class="profile-details">
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-building'></i>
                    <span>Nom:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ company.name }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-map'></i>
                    <span>Adresse:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ company.address }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-phone'></i>
                    <span>Téléphone:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ company.phone }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-id-card'></i>
                    <span>Matricule Fiscale:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ company.taxId }}</p>
                  </div>
                </div>
                
                <div class="detail-item">
                  <div class="detail-label">
                    <i class='bx bx-envelope'></i>
                    <span>Email:</span>
                  </div>
                  <div class="detail-value">
                    <p>{{ company.email }}</p>
                  </div>
                </div>
              </div>
              
              <div class="profile-actions">
                <a href="edit-company-profile" class="btn-action">
                  <i class='bx bx-edit'></i> Modifier profil
                </a>
                <a href="change-password-profile" class="btn-action">
                  <i class='bx bx-lock-alt'></i> Changer mot de passe
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
</body>
</html>
