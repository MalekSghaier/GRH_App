<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="https://i.postimg.cc/tJ1RdgW0/3.jpg" alt="">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1>S'identifier</h1>
    
            <div class="input-box">
                <input type="email" placeholder="Email" formControlName="email">
                <i class='bx bx-envelope'></i>
            </div>
            <!-- Message d'erreur pour l'email -->
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color: red;">
                Veuillez entrer une adresse e-mail valide.
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Password" formControlName="password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <!-- Message d'erreur pour le mot de passe -->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red;">
                Le mot de passe est requis.
            </div>
    
            <button class="btn" type="submit" [disabled]="loginForm.invalid">S'identifier</button>

            <div class="register">
                <p><a href="#">S'inscrire</a></p>
            </div>
    
            <div class="register">
                <p><a href="/login-company">S'identifier Comme compagnie</a></p>
            </div>
    
            <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        </form>
    </div>
</body>
</html>
