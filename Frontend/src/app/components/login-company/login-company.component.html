<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="https://i.postimg.cc/tJ1RdgW0/3.jpg" alt="">
    <div class="container">
        <form [formGroup]="loginCampagnyForm" (ngSubmit)="loginCompany()">
            <h1>S'identifier Comme Compagnie</h1>
    
            <div class="input-box">
                <input type="email" placeholder="Email" formControlName="email">
                <i class='bx bx-envelope'></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" formControlName="password">
                <i class='bx bx-lock-alt'></i>
            </div>
    
            <button class="btn" type="submit" [disabled]="loginCampagnyForm.invalid">S'identifier</button>

            <div class="register">
                <p><a href="#" >S'inscrire</a></p>
            </div>
    
            <div class="register">
                <p><a href="/login">S'identifier Comme utilisateur</a></p>
            </div>
    
            <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        </form>
    </div>
    
    
</body>
</html>
