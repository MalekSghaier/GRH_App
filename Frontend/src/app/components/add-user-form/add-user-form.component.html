<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>AdminHub - Ajouter Utilisateur</title>
</head>
<body>
    <app-shared-sidebar></app-shared-sidebar>
    
    <section id="content">
        <app-shared-navbar></app-shared-navbar>

        <main>
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <h1><i class='bx bx-user-plus'></i> Ajouter un Utilisateur</h1>
                        <p>Remplissez le formulaire pour créer un nouveau compte utilisateur</p>
                    </div>

                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
                        <!-- Nom et Prénom -->
                        <div class="form-group">
                            <label for="name">Nom et Prénom</label>
                            <div class="input-wrapper" [class.error]="userForm.get('name')?.invalid && userForm.get('name')?.touched">
                                <i class='bx bx-user'></i>
                                <input type="text" id="name" formControlName="name" placeholder="Jean Gonnet">
                            </div>
                            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="validation-error">
                                <i class='bx bx-error-circle'></i>
                                <span>Le nom et prénom sont requis</span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Adresse Email</label>
                            <div class="input-wrapper" [class.error]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                                <i class='bx bx-envelope'></i>
                                <input type="email" id="email" formControlName="email" placeholder="jean.gonnet@gmail.com">
                            </div>
                            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="validation-error">
                                <i class='bx bx-error-circle'></i>
                                <span>Veuillez entrer une adresse email valide</span>
                            </div>
                        </div>

                        <!-- Rôle -->
                        <div class="form-group">
                            <label for="role">Rôle</label>
                            <div class="input-wrapper" [class.error]="userForm.get('role')?.invalid && userForm.get('role')?.touched">
                                <i class='bx bx-id-card'></i>
                                <select id="role" formControlName="role" (change)="onRoleChange($event)">
                                    <option value="" disabled selected>Sélectionnez un rôle</option>
                                    <option value="employé">Employé</option>
                                    <option value="stagiaire">Stagiaire</option>
                                </select>
                            </div>
                            <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="validation-error">
                                <i class='bx bx-error-circle'></i>
                                <span>Veuillez sélectionner un rôle</span>
                            </div>
                        </div>

                        <!-- Mot de passe -->
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <div class="input-wrapper" [class.error]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" id="password" formControlName="password" placeholder="••••••••">
                                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                                    <i class='bx' [class.bx-show]="!showPassword" [class.bx-hide]="showPassword"></i>
                                </button>
                            </div>
                            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="validation-error">
                                <i class='bx bx-error-circle'></i>
                                <span>Le mot de passe doit contenir au moins 6 caractères</span>
                            </div>
                        </div>

                        <!-- Société -->
                        <div class="form-group">
                            <label for="company">Société d'accueil</label>
                            <div class="input-wrapper">
                                <i class='bx bx-building'></i>
                                <input type="text" id="company" formControlName="company" readonly>
                            </div>
                        </div>

                        <!-- Boutons -->
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" routerLink="/users">
                                <i class='bx bx-arrow-back'></i> Annuler
                            </button>
                            <button type="submit" class="btn-primary" [disabled]="userForm.invalid">
                                <i class='bx bx-save'></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
