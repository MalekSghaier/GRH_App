<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>AdminHub</title>
</head>
<body>
  <app-shared-sidebar></app-shared-sidebar>
  <section id="content">
    <app-shared-navbar></app-shared-navbar>

    <!-- MAIN -->
    <main>

      <div class="table-data">
        <div class="order">
          <div class="container">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <h1>Modifier Utilisateur</h1>

              <!-- Nom de l'utilisateur -->
              <div class="input-box">
                <label for="name">Nom:</label>
                <div class="input-container">
                  <input type="text" id="name" formControlName="name">
                  <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
                    Le nom est requis.
                  </p>
                </div>
              </div>

              <!-- Email -->
              <div class="input-box">
                <label for="email">Email:</label>
                <div class="input-container">
                  <input type="email" id="email" formControlName="email">
                  <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
                    Veuillez entrer une adresse e-mail valide.
                  </p>
                </div>
              </div>

              <!-- Rôle -->
              <div class="input-box">
                <label for="role">Rôle:</label>
                <div class="input-container">
                  <select id="role" formControlName="role">
                    <option value="employé">Employé</option>
                    <option value="stagiaire">Stagiaire</option>
                  </select>
                  <p *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
                    Le rôle est requis.
                  </p>
                </div>
              </div>

              <!-- Compagnie -->
              <div class="input-box">
                <label for="company">Compagnie:</label>
                <div class="input-container">
                  <input type="text" id="company" formControlName="company">
                  <p *ngIf="userForm.get('company')?.invalid && userForm.get('company')?.touched" class="error-message">
                    La compagnie est requise.
                  </p>
                </div>
              </div>

              <!-- Bouton de soumission -->
              <div class="btn-container">
                <button class="btn" type="submit" [disabled]="userForm.invalid">
                  Modifier Utilisateur
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN -->
  </section>
  <!-- CONTENT -->
</body>
</html>
