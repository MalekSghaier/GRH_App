<div class="compact-form-container">
  <h2 class="compact-form-title">Enregistrer un nouvel utilisateur</h2>
  
  <form [formGroup]="userForm" class="compact-user-form">
    <div class="compact-form-grid">
      <mat-form-field appearance="outline" class="compact-form-field">
        <mat-label>Nom complet</mat-label>
        <input matInput formControlName="name" required>
        <mat-error>Le nom est requis</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error>Email invalide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-form-field">
        <mat-label>Compagnie</mat-label>
        <input matInput formControlName="company" required>
        <mat-error>La compagnie est requise</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-form-field">
        <mat-label>Rôle</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="employé">Employé</mat-option>
          <mat-option value="stagiaire">Stagiaire</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-form-field full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Minimum 6 caractères</mat-error>
      </mat-form-field>
    </div>

    <div class="compact-form-actions">
      <button mat-button (click)="onCancel()" class="compact-cancel-btn">Annuler</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" 
              [disabled]="userForm.invalid" class="compact-submit-btn">
        Enregistrer
      </button>
    </div>
  </form>
</div>
