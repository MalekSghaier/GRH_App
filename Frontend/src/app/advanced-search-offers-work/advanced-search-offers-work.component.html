<div class="advanced-search-container">
    <div class="search-options">
      <button 
        class="search-option-btn" 
        [class.active]="activeOption === 'experienceRequired'"
        (click)="toggleOption('experienceRequired')"
      >
        <i class="fas fa-calendar-alt"></i> Expérience exigée
      </button>
      
      <button 
        class="search-option-btn" 
        [class.active]="activeOption === 'educationLevel'"
        (click)="toggleOption('educationLevel')"
      >
        <i class="fas fa-graduation-cap"></i> Niveau d'étude
      </button>
      
      <button 
        class="search-option-btn" 
        [class.active]="activeOption === 'jobRequirements'"
        (click)="toggleOption('jobRequirements')"
      >
        <i class="fas fa-tasks"></i> Exigences
      </button>
    </div>
  
    <!-- Champ Durée -->
    <div class="search-field" *ngIf="activeOption === 'experienceRequired'">
      <label for="experienceRequired">Expérience (ans)</label>
      <div class="input-with-clear">
        <input
          type="number"
          id="experienceRequired"
          [(ngModel)]="searchParams.experienceRequired"
          name="experienceRequired"
          min="1"
          max="12"
          (input)="onFieldChange()"
          placeholder="Ex: 4"
          [disabled]="searchParams.experienceRequired !== null"
        >
        <button 
          *ngIf="searchParams.experienceRequired !== null"
          class="clear-btn"
          (click)="clearField('experienceRequired')"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  
    <!-- Champ Niveau d'étude -->
    <div class="search-field" *ngIf="activeOption === 'educationLevel'">
      <label for="educationLevel">Niveau d'études</label>
      <div class="input-with-clear">
        <select
          id="educationLevel"
          [(ngModel)]="searchParams.educationLevel"
          name="educationLevel"
          (change)="onFieldChange()"
          [disabled]="searchParams.educationLevel !== ''"
        >
          <option value="">Sélectionnez un niveau</option>
          <option *ngFor="let level of educationLevels" [value]="level">{{ level }}</option>
        </select>
        <button 
          *ngIf="searchParams.educationLevel !== ''"
          class="clear-btn"
          (click)="clearField('educationLevel')"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  
    <!-- Champ Exigences -->
    <div class="search-field" *ngIf="activeOption === 'jobRequirements'">
      <label for="jobRequirements">Exigences (mots-clés)</label>
      <div class="input-with-clear">
        <input
          type="text"
          id="jobRequirements"
          [(ngModel)]="searchParams.jobRequirements"
          name="jobRequirements"
          (input)="onFieldChange()"
          placeholder="Compétences, technologies..."
          [disabled]="isJobRequirementsDisabled"
        >
        <button 
          *ngIf="searchParams.jobRequirements !== ''"
          class="clear-btn"
          (click)="clearField('jobRequirements')"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  
    <div class="form-actions" *ngIf="activeOption">
      <button type="button" class="btn-reset" (click)="resetForm()">
        <i class="fas fa-undo"></i> Réinitialiser
      </button>
    </div>
  </div>
